    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffdae0;
            --white: #ffffff;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            transition: background-color 0.4s ease;
        }

        .flower {
            position: absolute;
            font-size: 25px;
            pointer-events: none;
            z-index: 0;
            animation: float 5s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            height: 600px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            overflow: hidden;
            position: relative;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.success-mode {
            height: 400px;
            justify-content: center;
            gap: 20px;
        }

        #catGif {
            max-height: 200px;
            border-radius: 20px;
            margin-top: 10px;
            flex-shrink: 0;
            transition: all 0.5s ease;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 22px;
            margin: 10px 0;
            line-height: 1.4;
            z-index: 20;
            transition: all 0.5s ease;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            height: 100%; 
            position: relative;
        }

        #yesBtn {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: var(--primary-pink);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 15;
            transition: all 0.15s ease;
        }

        #noBtn {
            padding: 10px 25px;
            background-color: #adb5bd;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 30; 
            position: relative; 
            transition: background-color 0.3s;
            /* Prevents text highlighting while tapping on mobile */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <script>
        const noBtn = document.getElementById('noBtn');

        const area = document.getElementById('interactionArea');

        const catGif = document.getElementById('catGif');

        function createSingleFlower() {
            const flower = document.createElement('div');

            flower.innerText = currentEmojiSet[Math.floor(Math.random() * currentEmojiSet.length)];
            flower.style.left = Math.random() * 100 + "vw";
            flower.style.animationDuration = (Math.random() * 2 + 3) + "s"; 
            flowerContainer.appendChild(flower);
            setTimeout(() => flower.remove(), 5000);

        function spawnBurst(count) {
            for(let i = 0; i < count; i++) {

        function startEmojiStream(speed) {
            clearInterval(flowerInterval);
            flowerInterval = setInterval(createSingleFlower, speed);
        }

        // Logic to move the button
        function moveNoButton() {

                noBtn.style.position = 'absolute';
                hasMoved = true;
            }

            const maxX = area.clientWidth - noBtn.offsetWidth;
            const maxY = area.clientHeight - noBtn.offsetHeight;
            
            noBtn.style.left = `${Math.floor(Math.random() * maxX)}px`;
            noBtn.style.top = `${Math.floor(Math.random() * maxY)}px`;

            let curFont = parseInt(window.getComputedStyle(yesBtn).fontSize);

            startEmojiStream(80);
        });

        spawnBurst(15);

    </script>
